<div class="grid-container">
    <div class="grid-item" *ngFor="let product of products"> 
        
        <div class="product-image">
            <img [src]="product.productImage" width=100% height=100%  />
        </div>
        <div class="product-detail"><h3>{{(product.productName.length > 20) ? (product.productName | slice:0:20) + '...' : product.productName }}</h3></div>
        <div class="product-price" ><h1>{{product.price}} </h1></div>
        <div class="product-rating"><h4>Ratings: {{product.rating}}</h4></div>
        
        <div  class="button"><a (click)="addToCart(product)"><button class="add-button">Add to cart</button></a></div>
    </div>
     

</div>
