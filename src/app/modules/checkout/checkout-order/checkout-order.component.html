<div class="order-main" >
    <div class="order-item" *ngFor="let order of orders">
         <div class="order-image">
            <img width=100% height=100% src="../../../assets/icons/shoes.PNG" />
         </div>
         <div class="product-details">
            <p>{{order.productName}}</p>
            <p>{{order.price}}</p>
         </div>
         <div class="product-select">
            <button class="product-button" (click)="addProductInCart(order)">+</button>
            <p class="product-count">{{order.count}}</p>
            <button class="product-button" (click)="removeProductInCart()">-</button>
         </div>
         <div class="totalPrice">
            <p>{{order.totalPrice}}</p>
         </div>
         <div class="delete-product">
            <button class="delete-button" (click)="deleteProduct()">X</button>
         </div>
    </div>

    
    
</div>
