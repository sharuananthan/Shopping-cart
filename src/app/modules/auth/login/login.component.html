
<p>login works!</p>
<div class="container">
    <form class="form-group" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-card">
        <h1>Sign In</h1>
        <div class="form-control">
          <label>Email</label>
          <div>
            <input
              type="email"
              formControlName="email"
              placeholder="Enter Your Email"
            />
          </div>
          <div class="invalid">
            <div *ngIf="f['email'].touched && f['email'].invalid">
              <div *ngIf="f['email'].errors && f['email'].errors['required']">
                Email is required.
              </div>
              <div
                class="invalid"
                *ngIf="f['email'].errors && f['email'].errors['email']"
              >
                Invalid email.
              </div>
            </div>
          </div>
        </div>
  
        <div class="form-control">
          <label> Password</label>
          <div>
            <input
              type="password"
              formControlName="password"
              placeholder="Enter Your Password"
            />
          </div>
          <div class="invalid">
            <div
              *ngIf="
                f['password'].invalid &&
                (f['password'].dirty || f['password'].touched)
              "
            >
              Password is required.
            </div>
            <div
              *ngIf="f['password'].errors && f['password'].errors['minLength']"
            >
              Minimum length is 8 charectors
            </div>
          </div>
        </div>
  
        <div class="form-control">
          <button type="submit" class="btn">Sign In</button>
        </div>
        <div class="dont-container">
          <div ></div>
          <a class="forgot-btn" routerLink="/register">Don't have an account? </a>
          <div></div>
        </div>
      </div>
    </form>
  </div>
